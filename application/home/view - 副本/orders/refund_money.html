<!--顶部导航-->{include file="public/header" /}    <style>        .qr_content .address{            margin: 0;        }        .details_btn{            position: inherit;            background: none;            height: 1.8rem;        }    </style></head><body style="background: #f4f4f4"><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn">        <p class="title">{$title}</p>    </header>    <form  id="form" method="post" enctype="multipart/form-data">    <div class="application_return qr_content">        <p class="title">输入退款原因</p>        <textarea placeholder="输入退款原因" name="cause"></textarea>        <p class="title">输入退款金额（最多{$data['total']}）</p>        <input type="text" class="text_input" name="back_money">        <p class="title">填写姓名</p>        <input type="text" class="text_input" name="name">        <p class="title">填写联系方式</p>        <input type="text" class="text_input" name="mobile">        <input type="hidden" class="text_input" name="ordersn" value="{$data['order_sn']}">        <div class="details_btn"><a href="#" onclick="tj()">提交</a></div>        <div class="back_flow">            <p class="tit1">退款流程</p>           {$content}        </div>    </div>    </form></div></body></html><script>function tj(){    $.ajax({        url: "{:url('orders/refund_money')}",        type: 'post',        dataType: 'json',        data:$('#form').serialize(),        success: function (data) {            if(data.code==200){                layer.msg('提交成功!', {                    time: 2000 //2秒关闭（如果不配置，默认是3秒）                }, function(){                    window.location.href="{:url('orders/index')}?status=1";                });            }else{                layer.msg(data.message);            }        }    });}</script>
