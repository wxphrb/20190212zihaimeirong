<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{$title}</title>
  <meta name="viewport" content="width=device-widtrh, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">

  <link href="__HOME__/css/phone.css" type="text/css" rel="stylesheet">
  <link href="__HOME__/css/new_add.css" type="text/css" rel="stylesheet">
  <link href="__HOME__/css/swiper.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="__HOME__/css/LArea.css">
  <link href="__HOME__/css/index.css" type="text/css" rel="stylesheet">
  <script src="__HOME__/js/jquery-1.8.2.js" type="text/javascript"></script>
  <script src="__HOME__/js/swiper.min.js" type="text/javascript"></script>
  <script src="__PLUGIN__/Fileinput/js/fileinput.js" type="text/javascript"></script>
  <script src="__HOME__/js/phone.js" type="text/javascript"></script>
  <script src="__HOME__/js/imgUp.js"></script>
  <script type="text/javascript" src="__HOME__/js/img.js"></script>
  <script type="text/javascript" src="__HOME__/layer/2.1/layer.js"></script>
  <script src="__HOME__/js/bootstrap-fileinput.js"></script>
  <link href="__HOME__/css/bootstrap-fileinput.css" rel="stylesheet">
  <style>
    .details_btn {
      position: inherit;
      background: none;
      height: 1.5rem;
    }
    .details_btn a {
      margin-top: 0.5rem;
    }
    .jia_sel {
      float: left;
      height: 0.9rem;
      font-size: 0.26rem;
      padding-right: 0.3rem;
      border: none;
      appearance:none;
      -moz-appearance:none;
      -webkit-appearance:none;
      color: #666;
      background: url("__HOME__/img/right_img_03.png") no-repeat right center;
      background-size:  0.13rem;
      outline: none;
    }
    .jia_int {
      width: 78%;
      height: 0.8rem;
      border: none;
      font-size: 0.26rem;
    }
    .success_content .sfz_photo .img_div .jia_ex_box {
      position: relative;
      width: 100%;
      height: 1.7rem;
    }
    .jia_ex_box:after {
      content: " ";
      display: block;
      clear: both;
    }
    .success_content .sfz_photo .img_div .jia_ex_img {
      width: 40%;
      height: 1.7rem;
      margin: 0 5%;
      float: left;
    }
    .jia_ex_img {position: relative;}
    .success_content .sfz_photo .img_div  .jia_ex_img1 {
      width: 30%;
      height: 2.3rem;
      margin: 0 10%;
    }
    /*图片上传的样式*/
    .success_content .sfz_photo .img_div .img-box {
      position: relative;
      width: 100%;
      height: 1.7rem;
      margin: 0;
      border: 1px solid #e8e8e8;
      -webkit-border-radius: 0.1rem;
      -moz-border-radius: 0.1rem;
      border-radius: 0.1rem;
      background: url("__HOME__/img/camera.png") no-repeat center 0.5rem;
      background-size: 0.5rem 0.4rem;
      overflow: hidden;
    }
    .success_content .sfz_photo .img_div .file-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1.7rem;
      margin: 0;
      background: transparent;
      color: #fff;
    }
    .success_content .sfz_photo .img_div .file-int {
      position: relative;
      display: inline-block;
      background: transparent;
      overflow: hidden;
      text-decoration: none;
      text-indent: 0;
      height: 1.7rem;
      width: 100%;
      line-height: 30px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
    }
    .success_content .sfz_photo .img_div .file-int input {
      position: absolute;
      right: 0;
      top: 0;
      z-index: 3;
      opacity: 0;
      width: 100%;
      height: 1.7rem;
    }
    .photo {
      position: absolute;
      top: 0.9rem;
      display: block;
      width: 100%;
      line-height: 0.4rem;
      color: #6195e8;
      font-size: 0.18rem;
      text-align: center;
    }
    .photo1 {
      top: 1.2rem;
      font-size: 0.22rem;
    }
    .img-box img {
      width: 298px;
      height: 138px;
      position: relative;
    }
    .success_content .sfz_photo .img_div .photo_file {
      width: 100%;
      height: 1.7rem;
      margin: 0;
    }
    .success_content .sfz_photo .img_div .jia_ex_img1 .img-box,
    .success_content .sfz_photo .img_div .jia_ex_img1 .photo_file,
    .success_content .sfz_photo .img_div .jia_ex_img1 .file-int,
    .success_content .sfz_photo .img_div .jia_ex_img1 .file-int input,
    .success_content .sfz_photo .img_div .jia_ex_box1 {height: 2.3rem;}
    /*图片上传的样式结束*/
    .jia_del {
      position: absolute;
      top: -0.15rem;
      right: -0.15rem;
      z-index: 99;
      display: block;
      display: none;
      width: 0.3rem;
      height: 0.3rem;
    }
    .success_content .sfz_photo .img_div .form-group {
      margin: 0;
      width: 100%;
      height: 1.7rem;
      border: 1px solid #e8e8e8;
      -webkit-border-radius: 0.1rem;
      -moz-border-radius: 0.1rem;
      border-radius: 0.1rem;
    }
    .success_content .sfz_photo .img_div .fileinput {
      margin: 0;
      width: 100%;
      height: 1.7rem;
    }
  </style>
</head>
<body>
<div class="wrap">
  <form action="" id="postForm" method="post" enctype="multipart/form-data" >
    <header>
      <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="back_bt()">
      <p class="title">{$title}</p>
    </header>
    <div class="success_content">
      <div class="supply_content">
        <div class="div1">
          <p class="left">认证类别：</p>
          <p class="right">
            <select name="certification_type" id="" class="jia_sel">
              {volist name="type" id="vo"}
              <option value="{$vo.id}">{$vo.title}</option>
              {/volist}
            </select>
            <!--<span> 高技/企业</span>-->
            <!--<img src="img/right_img_03.png"></p>-->
        </div>
      </div>
      <div class="name">
        <p class="title">以下为必填信息</p>
        <p style="overflow-y: hidden;">真实姓名：<input type="text" name="truename" id="truename" placeholder="请输入您的真实姓名" class="jia_int"></p>
        <p style="overflow-y: hidden;">身份证号：<input type="tel" name="idcard" id="idcard" placeholder="请输入您的身份证号" class="jia_int"></p>
      </div>
      <div class="sfz_photo">
        <p class="title">身份证照</p>
        <p class="eg">手持二代正式身份证靠近镜头，正面拍摄胸部以上，对焦使舍纷争上面字体和照片清晰可见.</p>
        <div class="img_div">
          <div class="jia_ex_box">
            <div class="jia_ex_img">
              <img src="__HOME__/img/zp1(1).png">
            </div>
            <div class="jia_ex_img">
              <a href="javascript:void(0);" class="jia_del jia_del1"><img src="__HOME__/img/yc_img.png" alt=""></a>
              <div class="photo_file">
                <div class="img-box img-box-num1" id="imgPreview1">
                  <span class="photo photo2">拍照/上传</span>
                  <span class="photo photo1">手持身份证正面</span>
                </div>
                <div class="file-box">
                  <a href="javascript:void(0);" class="file-int">
                    <input type="file" name="picarr1" id="picarr1" onchange="PreviewImage1(this)">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="jia_ex_box">
            <div class="jia_ex_img">
              <img src="__HOME__/img/zp2(1).png">
            </div>
            <div class="jia_ex_img">
              <a href="javascript:void(0);" class="jia_del jia_del2"><img src="__HOME__/img/yc_img.png" alt=""></a>
              <div class="photo_file">
                <div class="img-box img-box-num2" id="imgPreview2">
                  <span class="photo photo2">拍照/上传</span>
                  <span class="photo photo1">身份证正面照</span>
                </div>
                <div class="file-box">
                  <a href="javascript:void(0);" class="file-int">
                    <input type="file" name="picarr2" id="picarr2" onchange="PreviewImage2(this)">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="jia_ex_box">
            <div class="jia_ex_img">
              <img src="__HOME__/img/zp3(1)(1).png">
            </div>
            <div class="jia_ex_img">
              <a href="javascript:void(0);" class="jia_del jia_del3" onclick="del3();"><img src="__HOME__/img/yc_img.png" alt=""></a>
              <div class="photo_file">
                <div class="img-box img-box-num3" id="imgPreview3">
                  <span class="photo photo2">拍照/上传</span>
                  <span class="photo photo1">身份证背面照</span>
                </div>
                <div class="file-box">
                  <a href="javascript:void(0);" class="file-int">
                    <input type="file" name="picarr3" id="picarr3" onchange="PreviewImage3(this)">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sfz_photo" style="padding-bottom: 2.3rem;">
        <p class="title">营业执照/工程师证件</p>
        <div class="img_div">
          <div class="jia_ex_box jia_ex_box1">
            <div class="jia_ex_img jia_ex_img1">
              <img src="__HOME__/img/zp4.png">
            </div>
            <div class="jia_ex_img jia_ex_img1">
              <a href="javascript:void(0);" class="jia_del jia_del4"><img src="__HOME__/img/yc_img.png" alt=""></a>
              <div class="photo_file">
                <div class="img-box img-box-num4" id="imgPreview4">
                  <span class="photo photo2">拍照/上传</span>
                  <span class="photo photo1">证件照片</span>
                </div>
                <div class="file-box">
                  <a href="javascript:void(0);" class="file-int">
                    <input type="file" name="picurl" id="picurl" onchange="PreviewImage4(this)">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="details_btn" style="position: fixed!important;height: 2rem;background: #fff;">
          <a href="javascript:void(0);" id="btn" onclick="btn()">立即提交</a>
        </div>
      </div>
    </div>
  </form>
</div>
<script>
  //提交
    function btn() {
        var click_type = 0;
        var truename = $('#truename').val();
        var idcard = $('#idcard').val();
        var picarr1 = $('#picarr1').val();
        var picarr2 = $('#picarr2').val();
        var picarr3 = $('#picarr3').val();
        var picurl = $('#picurl').val();

        //正则验证
        if(idcard.length == 0){
            click_type = 1;
            layer.msg('请填写身份证号')
        }
        if(truename.length == 0){
            click_type = 1;
            layer.msg('请填写真实姓名')
        }
        if(picarr1.length == 0){
            click_type = 1;
            layer.msg('请上传相应的照片')
        }
        if(picarr2.length == 0){
            click_type = 1;
            layer.msg('请上传相应的照片')
        }
        if(picarr3.length == 0){
            click_type = 1;
            layer.msg('请上传相应的照片')
        }
        if(picurl.length == 0){
            click_type = 1;
            layer.msg('请上传相应的照片')
        }

        //formData方式表单提交
        var form = document.getElementById("postForm");
        var formData = new FormData(form);

        if(click_type == 0){
            $.ajax({
                url : "{:url('home/approve_save/save')}",
                type : "POST",
                dataType:'json',
                data:formData,
                processData:false,
                contentType:false,
                success : function(data) {
                    $( '#serverResponse').html(data);
                    if(data.code == 200){
                        layer.msg('操作成功',
                            {time:2000},
                            function(){
                                window.location.href="{:url('home/user/index')}";
                            }
                        )
                    }else{
                        layer.msg('操作失败')
                    }
                },
                error : function(data) {
                    $( '#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);
                }
            });
        }
    }


    $(".jia_del1").click(function(){
        $(this).next().children().eq(0).children("img").remove();
        sh1();
    });
    $(".jia_del2").click(function(){
        $(this).next().children().eq(0).children("img").remove();
        sh2();
    });
    $(".jia_del3").click(function(){
        $(this).next().children().eq(0).children("img").remove();
        sh3();
    });
    $(".jia_del4").click(function(){
        $(this).next().children().eq(0).children("img").remove();
        sh4();
    });
    $(function(){
        $(".back_btn").click(function(e){
            //代码段
            window.history.go(-1);
        });
    });

    function back_bt(){
        window.location.href="{:url('home/user/index')}";
    }
</script>
</body>
</html>
