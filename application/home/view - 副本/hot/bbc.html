<!--顶部导航-->{include file="public/header" /}<style>    .details_btn{        position: inherit;        background: none;    }    .fl_ul {        height: 1rem;        width: 100%;        white-space: nowrap;        overflow-x: scroll!important;    }    .fl_ul::-webkit-scrollbar {display:none}    .fl_ul li {        display: inline-block;        float: none!important;    }    .question_cont .fl_ul li:nth-child(3n) {        margin-right: 0.7rem;    }    .question_cont .fl_ul li:last-child {margin-right: 0;}</style><!--顶部导航--><body><div class="wrap"><header>    <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="javascript:history.go(-1)">    <p class="title">万淘热点</p>    <!--<span class="right_span">换一批</span>--></header>    <div class="hot_cont" style="padding-bottom: 2.2rem;">        <ul class="nav">            <a href="{:url('hot/index')}"><li>热门帖子</li></a>            <a href="{:url('hot/industry')}"><li>热门资讯</li></a>            <li style="color: #289de3">热门问答</li>        </ul>        <div class="answer" style="padding-bottom: 2.2rem;">            {volist name="$data['list']" id="vo" }            <a href="{:url('bbc/info',['id'=>$vo.id])}">            <div class="d1">                {if condition="$vo.integral_num eq 0"}                {else/}                <!--赏logo-->                <img src="__HOME__/img/question_logo_03.png" class="w_bg">                {/if}                <!--右箭头-->                <img src="__HOME__/img/right_img_03.png" class="right_jt">                <p class="w">                    <img src="__HOME__/img/question_logo_06.png">                    <span>{$vo.title}</span>                </p>                <p class="w da">                    <img src="__HOME__/img/question_logo_10.png">                    <span>{$vo.answer}</span>                </p>                <p class="time">{$vo.create_time,date("Y-m-d H:i:s")###} <span>{$vo.answer_num}人回答</span></p>            </div>            </a>         {/volist}        </div>        <div class="details_btn" style="position: fixed!important;background: #fff;"><a href="/home/posts/add.html">我要提问</a></div></div></div></body></html><script>    $('.w span').each(function() {        var words = $(this).text().length;        if(words > 15){            $(this).text($(this).text().slice(0,17)+"...");        }    });</script>
