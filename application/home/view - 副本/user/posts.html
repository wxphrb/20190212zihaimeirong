<!--顶部导航-->{include file="public/header" /}<!--顶部导航--><style>        .details_btn{            position: inherit;            background: none;        }        .hot_cont .cont_d1:last-child{            border-bottom: none;        }        .details_btn a{            margin-top: 0.3rem;        }    </style><body><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">        <p class="title">我的热帖</p>        <script>            function user_index() {                window.location.href="{:url('home/user/index')}";            }        </script>    </header>    <div class="hot_cont">        {volist name="list" id="vo"}        <div class="cont_d1">            <div class="top">                {if condition="$vo.hot_state eq 1"}                <div class="left" style="color: #ff0000;border: 1px solid #ff0000;">热</div>                {else /}                <div class="left" >贴</div>                {/if}                <p class="title">{$vo.title}?</p>                <img src="__HOME__/img/right_img_03.png" alt="" class="more_btn" onclick="posts_info('{$vo.id}')">            </div>            <div class="center_div">                <ul>                    {volist name="vo.picarr" id="vv"}                    <li><img src="__ROOT__{$vv.img}"></li>                    {/volist}                </ul>            </div>            <div class="bottom">                <ul>                    <li><img src="__HOME__/img/li_bottom_logo_7.png"><span>{$vo.praise}</span></li>                    <li><img src="__HOME__/img/li_bottom_logo_8.png"><span>{$vo.comments_num}</span></li>                    <li><img src="__HOME__/img/li_bottom_logo_9.png"><span>{$vo.share_num}</span></li>                </ul>            </div>        </div>        {/volist}        <script>        function posts_info(id) {            window.location.href="{:url('home/posts/info')}?id="+id;        }    </script>    </div></div></body></html>
