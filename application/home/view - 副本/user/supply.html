<!--顶部导航-->{include file="public/header" /}<!--顶部导航--><body style="background: #f4f4f4"><header>    <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">    <script>        function user_index() {            window.location.href="{:url('home/user/index')}"        }    </script>    <p class="title">我的供求</p></header><div class="card_content question_cont">    <div class="supplyc-cont">        <ul>            {volist name="list" id="vo"}            <li onclick="supply_info('{$vo.id}')">                <div class="tx_div">                    <img src="{$vo.picurl}" alt="" class="tx">                    <span class="name">{$vo.username}</span>                    <span class="time">{$vo.create_time|date="Y-m-d H:i:s",###}</span>                    <p><img src="__HOME__/img/dw_logo_03.png"><span>{$vo.address}</span></p>                </div>               <p class="p1"><img src="__HOME__/img/gy.png" width="40" height="20">{$vo.title}</p>            </li>            {/volist}            <script>                function supply_info(id) {                    window.location.href="{:url('home/supply/info')}?id="+id;                }            </script>        </ul>    </div></div></body></html>
