<!--顶部导航-->{include file="public/header" /}<!--顶部导航-->    <style>        .details_btn{            position: inherit;            background: none;        }    </style><body style="background: #f4f4f4"><header>    <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">    <script>        function user_index(){            window.location.href="{:url('home/user/index')}"        }    </script>    <p class="title">我的论坛</p></header><div class="card_content question_cont">    <ul class="nav">        <li onclick="bbc()"><a class="nav_a_style">我的提问</a></li>        <li onclick="bbc1()"><a>我的回答</a></li>    </ul>    <script>        function bbc(){            window.location.href="{:url('home/user/bbc')}";        }        function bbc1(){            window.location.href="{:url('home/user/bbc1')}";        }    </script>    <div>        <div class="answer">            {volist name="list" id="vo"}            <div class="d1">                <!--赏logo-->                {if condition="$vo.integral_num > 0"}                <img src="__HOME__/img/question_logo_03.png" class="w_bg">                {/if}                <!--右箭头-->                <img src="__HOME__/img/right_img_03.png" class="right_jt" onclick="bbc_info('{$vo.id}')">                <p class="w">                    <img src="__HOME__/img/question_logo_06.png">                    <span>{$vo.title}</span>                </p>                <p class="w da">                    <img src="__HOME__/img/question_logo_10.png">                    <span>{$vo.answer}</span>                </p>                <p class="time">{$vo.create_time|date="Y-m-d H:i:s",###}<span>{$vo.answer_num}人回答</span></p>            </div>            {/volist}            <script>                function bbc_info(id) {                    window.location.href="{:url('home/Bbc/info')}?id="+id;                }            </script>        </div>    </div></div></div></body></html>
