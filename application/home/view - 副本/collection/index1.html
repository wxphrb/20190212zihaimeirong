<!--顶部导航-->{include file="public/header" /}<!--顶部导航--><style>    .nav {        width: 100%;        background: #fff;        white-space: nowrap;        overflow-x: scroll!important;    }    .nav::-webkit-scrollbar {display:none}    .nav li {        display: inline-block;        float: none!important;    }    .check_nm {display: none;}    .check_nm label{        margin-right: 0.2rem;        margin-top: 0.78rem;    }    .jia_footer {        display: none;        position: fixed;        bottom: 0;        left: 0;        height: 0.9rem;        background: #fff;        width: 100%;    }    .jia_footer button {        width: 1.8rem;        height: 0.9rem;        color: #fff;        font-size: 0.26rem;        background: #269ce3;        border: none;        float: right;    }    .check_nm_new {display: block!important;}    .check_nm_new label {        margin-top: 0.28rem!important;        margin-left: 3%;    }</style><body style="background: #f4f4f4"><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">        <script>            function user_index() {                window.location.href = "{:url('home/user/index')}";            }        </script>        <p class="title">我的收藏</p>        <span class="right_span">编辑</span>    </header>    <div class="collage_content">        <ul class="nav">            <li onclick="alls()">全部</li>            <li onclick="indexs()">商品</li>            <li style="color: #269ce3" onclick="index1()">店铺</li>            <li onclick="index2()">论坛</li>            <li onclick="index3()">供求</li>            <li onclick="index4()">资讯</li>            <li onclick="index5()">帖子</li>            <script>                function alls() {                    window.location.href = "{:url('home/collection/all')}";                }                function indexs() {                    window.location.href = "{:url('home/collection/index')}";                }                function index1() {                    window.location.href = "{:url('home/collection/index1')}";                }                function index2() {                    window.location.href = "{:url('home/collection/index2')}";                }                function index3() {                    window.location.href = "{:url('home/collection/index3')}";                }                function index4() {                    window.location.href = "{:url('home/collection/index4')}";                }                function index5() {                    window.location.href = "{:url('home/collection/index5')}";                }            </script>        </ul>    </div>    <!--店铺-->    <div class="collage_d1">        <ul class="fl_cont">            {volist name="list" id="vo"}            <li>                <div class="check_nm">                    <input type="checkbox" id="input2" name="radio1">                    <label for="input2"></label>                </div>                <div onclick="store_index('{$vo.collection_id}')">                    <img src="__ROOT__{$vo.picurl}" alt="" class="left_img">                    <div class="right">                        <p class="name">-{$vo.title}-</p>                        <p class="num"><img style="float: left;width: 0.3rem;margin-top: 0.07rem;margin-right: 0.1rem" src="__HOME__/img/sc_btn_03.png"><span style="float: left;">{$vo.peo_num}人收藏</span></p>                    </div>                </div>            </li>            {/volist}            <script>                function store_index(id) {                    window.location.href="{:url('home/store/index')}?store_id="+id;                }            </script>        </ul>    </div>    <div class="jia_footer">        <div class="check_nm check_nm_new">            <input type="checkbox" id="sel_1" name="radio1">            <label for="sel_1"></label>        </div>        <span style="font-size: 0.26rem;color: #333;line-height: 0.9rem;">全选</span>        <button type="button">取消收藏</button>    </div></div></div></div><script>    $(".right_span").click(function(){        var span_text = $(".right_span").html();        console.log(span_text);        if(span_text=='编辑'){            $(".right_span").html("完成");            $(".check_nm").show();            $(".fl_cont li .right").css("width","3.32rem");            $(".jia_footer").show();        }else if(span_text=='完成') {            $(".right_span").html("编辑");            $(".check_nm").hide();            $(".fl_cont li .right").css("width","3.8rem");            $(".jia_footer").hide();        }    });    $(function () {        //全选或全不选        $("#sel_1").click(function(){            if(this.checked){                $(".check_nm :checkbox").prop("checked", true);                allchk();            }else{                $(".check_nm :checkbox").prop("checked", false);                allchk();            }        });        $(".fl_cont li :checkbox").click(function(){            allchk();        });    });    function allchk(){        var m = $(".fl_cont li :checkbox").size();        //选项总个数        var chk = 0;        var idArr = '';        $(".fl_cont li :checkbox").each(function () {            if($(this).prop("checked")==true){                // idArr = idArr+$(this).val()+',';                chk++;            }        });        // $("input[type='hidden']").val(idArr.substr(0, idArr.length - 1));        if(m==chk){            //全选            $("#sel_1").prop("checked",true);        }else{            //不全选            $("#sel_1").prop("checked",false);        }    }</script></body></html><script></script>
