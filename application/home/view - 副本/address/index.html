<!--顶部导航-->{include file="public/header" /}<!--顶部导航-->    <style>        .check_nm label{            margin-top: 0.23rem;            margin-left: 0.25rem;            margin-right: 0.15rem;        }        .details_btn {            position: fixed;            background: #fff;            height: 1.2rem;            bottom: 0;            left: 0;        }        .details_btn a {margin: 0.2rem auto;}    </style></head><body><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">        <script>            function user_index(){                // window.location.href="{:url('home/user/index')}"                window.history.go(-1);            }        </script>        <p class="title">地址管理</p>    </header>    <div class="address_cont" style="padding-bottom: 1.3rem;">        {volist name="list" id="vo"}        <div class="add1">            <div class="name font28"><p>{$vo.username}<span>{$vo.mobile}</span></p></div>            <ul class="ul1">                {if condition="$vo.status eq 1"}                <li class="li1 font22"><div>默认</div></li>                {else /}                {/if}                <li class="li2 font26">{$vo.prov}{$vo.address}</li>                <li class="li3"><img src="__HOME__/img/change_img1.png" alt="" title="" onclick="edit('{$vo.id}','{$vo.user_id}')"></li>            </ul>            <div class="moren">                <div class="check_nm">                    <input type="radio" id="input{$vo.id}" onclick="update_status('{$vo.id}','{$vo.user_id}')" {if condition="$vo.status eq 1"}checked{/if}>                    <label for="input{$vo.id}"></label>                </div>                {if condition="$vo.status eq 1"}                <p class="font28">默认地址</p>                {else /}                <p class="font28">设置默认地址</p>                {/if}            </div>            <div class="gray_t"></div>        </div>        {/volist}        <script>            function update_status(id,user_id) {                $.post("{:url('home/address/update_status')}",{id:id,user_id:user_id},function(data) {                    if(data == 1){                        location.reload();                        return false;                    } else {                        layer.msg("设置地址失败");                        return false;                    }                });            }            function edit(id,user_id){                window.location.href="{:url('address/update_address')}?id="+id+"&user_id="+user_id;            }        </script>        <!--<div class="cont-bottom">-->            <!--<img src="__HOME__/img/gantan.png" alt="" title="">-->          <!---->        <!--</div>-->    </div>    <div class="details_btn"><a href="{:url('home/address/add_address')}">新增地址</a></div></div></body></html>
