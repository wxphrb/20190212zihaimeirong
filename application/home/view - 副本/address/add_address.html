;                return false;            }            var demo1 = $('#demo1').val();            if(demo1 == "") {                layer.msg('请填写省市区');                $('#demo1').focus();                return false;            }            var address = $('#address').val();            if(address == "") {                layer.msg('请填写详细地址');                $('#address').focus();                return false;            }            if(address.length < 3) {                layer.msg('详细地址不能小于3字符');                $('#address').focus();                return false;            }            if(address.length > 30) {                layer.msg('详细地址不能大于30字符');                $('#address').focus();                return false;            }            flag = false;            $.post("{:url('home/address/add_address')}",{username:username,mobile:mobile,prov:demo1,address:address,status:status},function(data){                if(data ==1 ) {                    layer.msg('添加成功',{                        time : 1000                    },function(){                       window.location.href="{:url('home/address/index')}";                    });                    return false;                } else {                    layer.msg('网络异常重新尝试');                    return false;                }            });        } else {            return false;        }    }</script><script src="__HOME__/js/LAreaData1.js"></script><script src="__HOME__/js/LAreaData2.js"></script><script src="__HOME__/js/LArea.js"></script><script>    var area1 = new LArea();    area1.init({        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置        'valueTo': '#value1', //选择完毕后id属性输出到该位置        'keys': {            id: 'id',            name: 'name'        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出        'type': 1, //数据源类型        'data': LAreaData //数据源    });    area1.va
