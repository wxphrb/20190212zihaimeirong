<!--顶部导航-->{include file="public/header" /}<style>    .qy{        background: url("__HOME__/img/qy_bg_06.png") no-repeat;        background-size: 100% 100%;        width: 0.9rem;        height: 0.32rem;        font-size: 0.22rem;        color: #ffffff;        padding-left: 0.36rem ;        margin-bottom: 0.05rem;        line-height: 0.32rem;        margin-right: 0.12rem;    }    .details_btn{        position: inherit;        background: none;    }    .time {        font-size: 0.22rem;        float: none!important;        line-height: 0.6rem !important;        color: #999999;        padding-left: 0.75rem;    }    .address_img{        margin-left: 1.1rem;    }</style><!--顶部导航--><body style="background: #f4f4f4"><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="javascript:history.go(-1)">        <p class="title">{$title}</p>        <a href="{:url('Supply/search')}" class="fx"><img src="__HOME__/img/search_img_03.png"></a>    </header>    <div class="supplyc-cont">        <ul style="padding-bottom: 2rem;">            {volist name="data" id="vo"}            <li>                <a href="{:url('supply/info',['id'=>$vo.id])}">                    <div class="tx_div">                        <img src="{$vo.picurl}" alt="" class="tx">                        <div style="display: table;margin-bottom: 0.1rem;float:left;">                            <span class="name" style="line-height: 0.3rem!important;">{$vo.username}</span>                            {if condition="$vo['level_id'] neq '0'"}                                <p class="qy" id="qy{$vo['id']}" sta="{$vo['level_id']}">{$vo['level_title']}</p>                            {/if}                            <span class="name" style="line-height: 0.3rem!important;">123</span>                        </div>                        <!--rgba(0, 0, 0, 0) url("http://wap.wantaozb.com/static/home/img/qy_bg_06.png") no-repeat scroll 0% 0% / 100% 100% padding-box border-box-->                        <script>                            $(function(){                                $('.qy').each(function(){                                    id = $(this).attr('id');                                    sta = $(this).attr('sta');                                    if(sta == 1){                                        $('#'+id).css('background','rgba(0, 0, 0, 0) url("http://wap.wantaozb.com/static/home/img/qy_bg_06.png") no-repeat scroll 0% 0% / 100% 100% padding-box border-box')                                    }else if(sta == 3){                                        $('#'+id).css('background','rgba(0, 0, 0, 0) url("http://wap.wantaozb.com/static/home/img/gf_bg_06.png") no-repeat scroll 0% 0% / 100% 100% padding-box border-box')                                    }                                });                            })                        </script>                        <p>                            <img src="__HOME__/img/dw_logo_03.png" class="address_img">                            <span class="address">{$vo.address}</span>                        </p>                        <p class="time" style="float: none;line-height: 0.2rem!important;float: left!important;padding-left: 0.15rem;">{$vo.create_time|date="Y-m-d H:i:s",###}</p>                    </div>                    <!--<img src="__HOME__/img/dw_logo_03.png">-->                    <p class="p1"><img src="__HOME__/img/gy.png" width="40" height="20" style="float: left;margin-top: 0.15rem;margin-right: 0.15rem;">{$vo.title}</p>                </a>            </li>            {/volist}        </ul>        <div class="details_btn" style="position: fixed!important;background: #f4f4f4;"><a href="{:url('supply/supplyAdd')}">我要供应/我要求购</a></div>    </div></div></body></html><script>    // $('.name').each(function() {    //    //     var words = $(this).text().length;    //    //     if(words > 3){    //    //         $(this).text($(this).text().slice(0,5)+"...");    //    //     }    //    // });    $('.address').each(function() {        var words = $(this).text().length;        if(words > 5){            $(this).text($(this).text().slice(0,5)+"...");        }    });    $('.p1').each(function() {        var words = $(this).text().length;        if(words > 30){            $(this).text($(this).text().slice(0,30)+"...");        }    });</script>
