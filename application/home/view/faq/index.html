<!--顶部导航-->{include file="public/header" /}<!--顶部导航--><body><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">        <p class="title">客服中心</p>        <script>            function user_index() {                window.location.href="{:url('home/index/index')}";            }        </script>    </header>    <div class="center_content">        <div class="phone_div">            <p class="p1">官方客服热线：</p>            <p class="p2"><img src="__HOME__/img/kf_logo1.png"><span> <a href="tel:{$vo.tel}" style="color: #1ab188">{$vo.tel}</a></span></p>            <p class="p1">技术支持：</p>            <p class="p2"><img src="__HOME__/img/kf_logo1.png"><span> <a href="tel:{$vo.phone}" style="color: #1ab188">{$vo.phone}</a></span></p>        </div>        <div class="cj_question">常见问题</div>        <ul class="bottom_li">            {volist name="$vo.faq" id="vv"}            <li  onclick="infos('{$vv.id}')">                <img src="__ROOT__{$vv.picurl}" class="li_logo">                <span>{$vv.title}</span>                <img src="__HOME__/img/right_img_03.png" alt="" class="right_logo">            </li>            {/volist}            <script>                function  infos(id) {                    window.location.href="{:url('home/faq/info')}?id="+id;                }            </script>        </ul>    </div></div></body></html>
