<!--顶部导航-->{include file="public/header" /}<!--顶部导航--><style>    .nav {        width: 100%;        background: #fff;        white-space: nowrap;        overflow-x: scroll!important;    }    .nav::-webkit-scrollbar {display:none}    .nav li {        display: inline-block;        float: none!important;    }    .check_nm {display: none;}    .check_nm label{        margin-right: 0.2rem;        margin-top: 0.48rem;    }    .jia_footer {        display: none;        position: fixed;        bottom: 0;        left: 0;        height: 0.9rem;        background: #fff;        width: 100%;    }    .jia_footer button {        width: 1.8rem;        height: 0.9rem;        color: #fff;        font-size: 0.26rem;        background: #269ce3;        border: none;        float: right;    }    .check_nm_new {display: block!important;}    .check_nm_new label {        margin-top: 0.28rem!important;        margin-left: 3%;    }</style><body style="background: #f4f4f4"><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="user_index()">        <script>            function user_index() {                window.location.href = "{:url('home/user/index')}";            }        </script>        <p class="title">我的收藏</p>        <span class="right_span">编辑</span>    </header>    <div class="collage_content">        <ul class="nav">            <li onclick="alls()">全部</li>            <li onclick="indexs()">商品</li>            <li onclick="index1()">店铺</li>            <li onclick="index2()">论坛</li>            <li onclick="index3()">供求</li>            <li  onclick="index4()">资讯</li>            <li style="color: #269ce3" onclick="index5()">帖子</li>            <script>                function alls() {                    window.location.href = "{:url('home/collection/all')}";                }                function indexs() {                    window.location.href = "{:url('home/collection/index')}";                }                function index1() {                    window.location.href = "{:url('home/collection/index1')}";                }                function index2() {                    window.location.href = "{:url('home/collection/index2')}";                }                function index3() {                    window.location.href = "{:url('home/collection/index3')}";                }                function index4() {                    window.location.href = "{:url('home/collection/index4')}";                }                function index5() {                    window.location.href = "{:url('home/collection/index5')}";                }            </script>        </ul>        <div>            <div class="collage_d1">                <div class="hot_cont" style="border-top: .18rem solid #f4f4f4;">                    {volist name="list" id="vo"}                    <div class="cont_d1">                        <div class="check_nm">                            <input type="checkbox" id="input2" name="radio1">                            <label for="input2"></label>                        </div>                        <div class="jia_right">                            <div class="top" onclick="posts_info('{$vo.collection_id}')">                                <div class="left">贴</div>                                <p class="title">{$vo.title}</p>                                <img src="__HOME__/img/right_img_03.png" alt="" class="more_btn">                            </div>                            <div class="center_div">                                <ul>                                    {volist name="$vo.picarr" id="vv"}                                    <li><img src="{$vv.img}"></li>                                    {/volist}                                </ul>                            </div>                            <div class="bottom">                                <ul>                                    <li><img src="__HOME__/img/li_bottom_logo_7.png"><span>{$vo.praise}</span></li>                                    <li><img src="__HOME__/img/li_bottom_logo_8.png"><span>{$vo.comments_num}</span></li>                                    <li><img src="__HOME__/img/li_bottom_logo_9.png"><span>{$vo.share_num}</span></li>                                </ul>                            </div>                        </div>                    </div>                    {/volist}                    <script>                        function posts_info(id) {                            window.location.href="{:url('home/posts/info')}?id="+id;                        }                    </script>                </div>            </div>        </div>    </div></div><div class="jia_footer">    <div class="check_nm check_nm_new">        <input type="checkbox" id="sel_1" name="radio1">        <label for="sel_1"></label>    </div>    <span style="font-size: 0.26rem;color: #333;line-height: 0.9rem;">全选</span>    <button type="button">取消收藏</button></div><script>    $(".right_span").click(function(){        var span_text = $(".right_span").html();        console.log(span_text);        if(span_text=='编辑'){            $(".right_span").html("完成");            $(".check_nm").show();            $(".jia_right").css("padding-left","12%");            $(".hot_cont .cont_d1 .center_div ul li").css("width","1.5rem");            $(".hot_cont .cont_d1 .top .title").css("width","4rem");            $(".jia_footer").show();        }else if(span_text=='完成') {            $(".right_span").html("编辑");            $(".check_nm").hide();            $(".jia_right").css("padding-left","0");            $(".hot_cont .cont_d1 .center_div ul li").css("width","1.9rem");            $(".hot_cont .cont_d1 .top .title").css("width","4.5rem");            $(".jia_footer").hide();        }    });    $(function () {        //全选或全不选        $("#sel_1").click(function(){            if(this.checked){                $(".check_nm :checkbox").prop("checked", true);                allchk();            }else{                $(".check_nm :checkbox").prop("checked", false);                allchk();            }        });        $(".hot_cont :checkbox").click(function(){            allchk();        });    });    function allchk(){        var m = $(".hot_cont :checkbox").size();        //选项总个数        var chk = 0;        var idArr = '';        $(".hot_cont :checkbox").each(function () {            if($(this).prop("checked")==true){                // idArr = idArr+$(this).val()+',';                chk++;            }        });        // $("input[type='hidden']").val(idArr.substr(0, idArr.length - 1));        if(m==chk){            //全选            $("#sel_1").prop("checked",true);        }else{            //不全选            $("#sel_1").prop("checked",false);        }    }</script></body></html><script>    $(function(){        $(".collage_content .nav li").click(function(){            $(this).css("color","#269ce3").siblings().css("color","");            var index=$(this).index();            $(".collage_d1").eq(index).show().siblings().hide();        })    })</script>
