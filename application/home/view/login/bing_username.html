{include file="public/header" /}<style>    .details_btn {        position: inherit;        background: none;        height: 1.6rem;    }</style><body style="background: #f4f4f4"><div class="wrap">    <header>        <img src="__HOME__/img/back_btn_03.png" class="back_btn" onclick="javascript:history.go(-1)">        <p class="title">{$title}</p>    </header>    <div class="password_content">        <div class="d1">            <p>用户名</p>            <input type="text" id="username"  placeholder="输入用户名" value="" maxlength="10" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">        </div>    </div>    <div class="details_btn">        <a href="#"  onclick="subm()">确认绑定</a>    </div></div></body></html><script>    function subm(){        username = $("#username").val();        $.post(            "{:url('login/bing_username')}",{username:username},function (data) {                if(data.code == 200){                    tips("绑定成功");                    setInterval(function () {                        window.location.href = "{:url('index/index')}";                    }, 1000);                }else{                    tips("绑定失败");                }            }        )    }</script>
