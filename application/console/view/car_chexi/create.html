<!-- 模板继承 -->
{extend name="template/create" /}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="panel-close">&times;</a>
            <a href="" class="minimize">&minus;</a>
        </div>
        <h4 class="panel-title">{:$mate_operate}-{:$mate_title}</h4>
    </div>
    <div class="panel-body panel-body-nopadding">

        <form class="form-horizontal form-bordered" id="submitForm" action="" method="post">


            <div class="form-group">
                <label class="col-sm-3 control-label">所属：</label>
                <div class="col-sm-6">
                    <select class="select2" name="p_pinpai_id" required>
                        <option value="0">请选择品牌分类</option>
                        {php}
                        $p_pinpai_id = !empty($vo['p_pinpai_id']) ? $vo['p_pinpai_id'] : '';
                        {/php}
                        {volist name="cartype" id="type"}
                        <option {eq name="$type.p_pinpai_id" value="$p_pinpai_id"}selected{/eq}  value="{$type.p_pinpai_id}">{$type.p_pinpai}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span>*</span>车系名称：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="车系名称" name="p_chexi" value="{$vo.p_chexi ?? ''}"  required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">车系展示图：</label>
                <div class="col-sm-6">
                    <input id="fileone" type="file" class="file-loading">
                    <input type="hidden" id="p_chexizhanshitu" name="p_chexizhanshitu" value="{$vo.p_chexizhanshitu ?? ''}">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-6 wh-inline">
                    <div class="rdio rdio-primary">
                        <input type="radio" name="status" id="status-1" value="1">
                        <label for="status-1">启用</label>
                    </div>
                    <div class="rdio rdio-primary">
                        <input type="radio" name="status" id="status-0" value="0">
                        <label for="status-0">禁用</label>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="hidden" name="id" value="{$vo.id ?? ''}">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>
                    </div>
                </div>
            </div><!-- panel-footer -->

        </form>

    </div><!-- panel-body -->
</div>
{/block}
{block name="fileinput"}{__block__}{/block}
{block name="ueditor"}{__block__}{/block}
{block name="js"}
<script src="__CONSOLE__/js/descates.js"></script>
{/block}
{block name="script"}
<script>
    $(document).ready(function () {


        $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);
        $("[name='typeid']").find("[value='{$vo.typeid ?? ''}']").attr("selected", true);
        $("[name='firstletter']").find("[value='{$vo.firstletter ?? ''}']").attr("selected", true);

        fileinputOne("fileone", "p_chexizhanshitu");

        $('#submitForm').bootstrapValidator({
            message: '这个值是无效的',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                mobile: {
                    validators: {
                        regexp: {
                            regexp:/^1[34578]\d{9}$/,
                            message: '手机号格式不正确'
                        }
                    }
                },
            }
        });
        //select2
        jQuery(".select2").select2({
            width: '100%',
            minimumResultsForSearch: -1
        });
    });
    $("[name='level_id']").live('change', function () {
        $(".more").css("display", 'block')
        $(".one").css("display", 'block')
    });


</script>
{/block}
