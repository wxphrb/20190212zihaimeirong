<div class="zz"></div>
<script type="text/javascript">
    $(document).ready(function(e) {
        $("#tubiao").bind("click",function (){

            $("#ceng").css(document.body.scrollHeight);
        })
        $("#close").bind("click",function (){
            $("#ceng").toggle(500);
        })
    });
</script>
<script type="text/javascript">

        $(".buycar_zixun,.zxck").bind("click",function (){

	var url = "{$url}";

        wx.onMenuShareTimeline({

            imgUrl: '{$share_img}', // 分享图标

            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空

            success: function () {

                tips('分享成功');

                //location.reload();

            },

            cancel: function () {

               tips('取消分享');

            }

        });

			link: '{$url}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致

			success: function () {
				// 设置成功
				tips('分享成功');
			}
		});
		*/
	});
    $(".show_img").on("error", function () {  //加入相应的图片类名
        $(this).attr("src", "/error_small.jpg");
    });

    function tips(data) {

        layer.msg(data);

    }

  $('#tj_form').click(function () {
      car_id   = $('#car_id').val();
      car_type = $('#car_type').val();
      mobile   = $('#mobile').val();
      var chickable = 0; //全局变量 防止多次点击事件



          var ckmobile = /1[3|4|5|7|8|][0-9]{9}/;

          if (!car_type) {

              tips("参数发生未知错误_type!");
              return false;

          }
          if (!car_id) {

              tips("参数发生未知错误_id!");

              return false;

          }

          if (mobile == "") {

              tips("手机号码不能为空!");

              $("#mobile").focus();

              return false;

          }
          if (!ckmobile.test(mobile)) {

              tips("手机号码格式不正确!");
              $("#mobile").focus();
              return false;

          }

        /* else if ($("#code").val() != $("#realvalidate").val()) {

         tips("验证码不正确！");

         $("#code").focus();

         return false;

         }*/


          if (chickable == 0) {

              chickable = 1;

              $.ajax({

                  type: "POST",     //提交方式
                  dataType: "JSON",     //类型
                  url: "{:url('message/consult')}",    //提交的页面，方法名
                  data: "mobile=" + mobile + "&car_type=" + car_type + "&car_id=" + car_id,
                  success: function (data) { //如果执行成功，那么执行此方法

                      if (data.data == "1") {

                          tips("您的咨询已提交，请您耐心等候！");
                          $('#tj_form').val('您的资讯已提交，请您耐心等候！');
                          $('#tj_form').attr('disabled',"disabled");
                          $(".gbook_pos").fadeOut(500);
                          $('.zz').hide();
                          return false;
                      }else if (data.data  == "2") {
                          chickable = 0;
                          tips("您已提交过相同的车型咨询，我们会尽快为您服务！");
                          return false;
                      }else{
                          chickable = 0;
                          tips("咨询提交失败，请重新提交");
                          return false;
                      }

                  },
                  error: function (err) { //如果执行不成功，那么执行此方法
                      chickable = 0;
                      tips("提交失败，请重试！");
                  }
              });
          }
  })
</script>
