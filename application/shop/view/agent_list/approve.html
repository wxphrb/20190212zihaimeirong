<!-- 模板继承 -->{extend name="template/create" /}{block name="content"}<div class="panel panel-default">    <div class="panel-heading">        <div class="panel-btns">            <a href="" class="panel-close">&times;</a>            <a href="" class="minimize">&minus;</a>        </div>        <h4 class="panel-title">{:$mate_operate}-{:$mate_title}</h4>    </div>    <div class="panel-body panel-body-nopadding">        <form class="form-horizontal form-bordered" id="submitForm" action="" method="post">            <div class="form-group">                <label class="col-sm-3 control-label">认证：</label>                <div class="col-sm-6">                    <select name="certification_type" class="select2">                        <option value="">请选择代理商级别</option>                        {volist name="infoclass" id="info"}                        <option value="{$info.id}">{$info.title}</option>                        {/volist}                    </select>                </div>            </div>            <div class="panel-footer">                <div class="row">                    <div class="col-sm-6 col-sm-offset-3">                        <input type="hidden" name="id" value="{$vo.id ?? ''}">                        <button type="submit" class="btn btn-primary">提交</button>                        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>                    </div>                </div>            </div><!-- panel-footer -->        </form>    </div><!-- panel-body --></div>    {/block}    {block name="fileinput"}{__block__}{/block}    {block name="ueditor"}{__block__}{/block}    {block name="js"}    <script src="__CONSOLE__/js/descates.js"></script>    {/block}    {block name="script"}    <script>        $(document).ready(function() {            $("[name='certification_type']").find("[value='{$vo.level_id ?? ''}']").attr("selected", true);            $('#submitForm').bootstrapValidator({                message: '这个值是无效的',                feedbackIcons: {                    valid: 'glyphicon glyphicon-ok',                    invalid: 'glyphicon glyphicon-remove',                    validating: 'glyphicon glyphicon-refresh'                },                fields: {                    saleprice: {                        validators: {                            regexp: {                                regexp: /^(0|[1-9][0-9]{0,9})(\.[0-9]{1,2})?$/,//金额验证                                message: '金额格式不正确'                            }                        }                    },                    marketprice: {                        validators: {                            regexp: {                                regexp: /^(0|[1-9][0-9]{0,9})(\.[0-9]{1,2})?$/,//金额验证                                message: '金额格式不正确'                            }                        }                    }                }            });            //select2            jQuery(".select2").select2({                width: '100%',                minimumResultsForSearch: -1            });        });        $("[name='level_id']").live('change', function () {            $(".more").css("display",'block')            $(".one").css("display",'block')        });    </script>    {/block}
