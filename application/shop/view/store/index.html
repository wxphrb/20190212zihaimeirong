<!-- 模板继承 -->
{extend name="template/create" /}
{block name="content"}
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-btns">
            <a href="" class="panel-close">&times;</a>
            <a href="" class="minimize">&minus;</a>
        </div>
        <h4 class="panel-title">{:$mate_operate}-{:$mate_title}</h4>
    </div>
    <div class="panel-body panel-body-nopadding">

        <form class="form-horizontal form-bordered" id="submitForm" action="update" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">店铺名称:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="title" placeholder="店铺名称" value="{$vo.title ?? ''}">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">logo：</label>-->
                <!--<div class="col-sm-6">-->
                    <!--<input id="fileone" type="file" class="file-loading">-->
                    <!--<input type="hidden" id="picurl" placeholder="logo" name="picurl" value="{$vo.picurl ?? ''}">-->
                <!--</div>-->
            <!--</div>-->

            <!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">封面图：</label>-->
                <!--<div class="col-sm-6">-->
                    <!--<input id="filetwo" type="file" class="file-loading">-->
                    <!--<input type="hidden" id="picurls" placeholder="封面图" name="pic" value="{$vo.pic ?? ''}">-->
                <!--</div>-->
            <!--</div>-->
			<!--<div class="form-group">-->
                <!--<label class="col-sm-3 control-label">电脑端-封面图：</label>-->
                <!--<div class="col-sm-6">-->
                    <!--<input id="filetwo_pc" type="file" class="file-loading">-->
                    <!--<input type="hidden" id="picurls_pc" placeholder="电脑端-封面图" name="pic_pc" value="{$vo.pic_pc ?? ''}">-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" placeholder="不改勿填" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认密码:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="repassword" placeholder="请输入确认密码" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span>*</span>掌柜的：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="掌柜的" name="manned" value="{$vo.manned ?? ''}"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span>*</span>手机号：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="手机号" name="mobile" value="{$vo.mobile ?? ''}"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label"><span>*</span>qq：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="手机号" name="qq" value="{$vo.qq ?? ''}"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">所在城市：</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="pro" placeholder="所在城市" datatype="*"
                           value="{$vo.pro ?? ''}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">收货地址：</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="address" placeholder="收货地址" datatype="*"
                           value="{$vo.address ?? ''}" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收货人姓名：</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="consignee" placeholder="收货人姓名" datatype="*"
                           value="{$vo.consignee ?? ''}" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收货电话：</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="consignee_mobile" placeholder="收货电话" datatype="*"
                           value="{$vo.consignee_mobile ?? ''}" >
                </div>
            </div>			<div class="form-group">                <label class="col-sm-3 control-label">店铺介绍：</label>                <div class="col-sm-6">						    <textarea class="form-control" placeholder="" name="description"                              id="container">{$vo.description ?? ''}</textarea>                </div>            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-6 wh-inline">
                    <div class="rdio rdio-primary">
                        <input type="radio" name="status" id="status-1" value="1">
                        <label for="status-1">启用</label>
                    </div>
                    <div class="rdio rdio-primary">
                        <input type="radio" name="status" id="status-0" value="0">
                        <label for="status-0">禁用</label>
                    </div>
                </div>
            </div>
            {if condition="$Request.action eq 'update'"}
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-6">
                    <label class="control-label"> {$vo.create_time|date='Y-m-d H:i:s',###}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">上次更新：</label>
                <div class="col-sm-6">
                    <label class="control-label"> {$vo.update_time|date='Y-m-d H:i:s',###}</label>
                </div>
            </div>
            {/if}

            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="hidden" name="id" value="{$vo.id ?? ''}">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>
                    </div>
                </div>
            </div><!-- panel-footer -->

        </form>

    </div><!-- panel-body -->

    {/block}
    {block name="fileinput"}{__block__}{/block}
    {block name="ueditor"}{__block__}{/block}
    {block name="js"}
    <script src="__CONSOLE__/js/descates.js"></script>
    {/block}
    {block name="script"}
       <script>
        $(document).ready(function () {
            $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);                            fileinputOne("fileone", "picurl");
            var ue = UE.getEditor("container", {initialFrameWidth: null});
            $('#submitForm').bootstrapValidator({
                message: '这个值是无效的',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {

                    repassword: {
                        validators: {
                            identical: {
                                field: 'password',
                                message: '两次输入的密码不相符'
                            }
                        }
                    }
                }
            });            //select2            jQuery(".select2").select2({                width: '100%',                minimumResultsForSearch: -1            });


            $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);
            $("[name='typeid']").find("[value='{$vo.typeid ?? ''}']").attr("selected", true);
            $("[name='type_id']").find("[value='{$type_id ?? ''}']").attr("selected", true);
            fileinputOne("filetwo", "picurls");
            fileinputOne("filetwo_pc", "picurls_pc");
            var ue = UE.getEditor("container", {initialFrameWidth: null});
            var ue = UE.getEditor("containers", {initialFrameWidth: null});

            //select2
            jQuery(".select2").select2({
                width: '100%',
                minimumResultsForSearch: -1
            });
        });


    </script>
    {/block}
