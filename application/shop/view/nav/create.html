<!-- 模板继承 -->
{extend name="template/create" /}
{block name="content"}
<div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">&times;</a>
            <a href="" class="minimize">&minus;</a>
          </div>
          <h4 class="panel-title">{:$mate_operate}-{:$mate_title}</h4>
        </div>
        <div class="panel-body panel-body-nopadding">

        <form class="form-horizontal form-bordered" id="submitForm" action="" method="post" >
        <div class="form-group">
            <label class="col-sm-3 control-label"><span>*</span>导航名称：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="导航名称" name="title" value="{$vo.title ?? ''}"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span>*</span>上级导航：</label>
            <div class="col-sm-6">
                <select class="select2" name="parentid" required>
                      <option value="0">一级分类</option>
                      {volist name="nav" id="nav"}
                           <option value="{$nav.id}">{$nav.title}</option>
                      {/volist}
                  </select> 
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span>*</span>导航链接：</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="导航链接" name="url" value="{$vo.url ?? ''}"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span>*</span>状态：</label>
            <div class="col-sm-6 wh-inline">
                <div class="rdio rdio-primary">
                    <input type="radio" name="status" id="status-1" value="1" required>
                    <label for="status-1">启用</label>
                </div>
                <div class="rdio rdio-primary">
                    <input type="radio" name="status" id="status-0" value="0" required>
                    <label for="status-0">禁用</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序：</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" placeholder="排序" name="orderid" value="{$Request.param.id|get_orderid}"  required>
            </div>
        </div>
        {if condition="$Request.action eq 'update'"}
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-6">
                <label class="control-label"> {$vo.create_time|date='Y-m-d H:i:s',###}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">上次更新：</label>
            <div class="col-sm-6">
                <label class="control-label"> {$vo.update_time|date='Y-m-d H:i:s',###}</label>
            </div>
        </div>
        {/if} 

        <div class="panel-footer">
         <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <input type="hidden" name="id" value="{$vo.id ?? ''}">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>
          </div>
         </div>
        </div><!-- panel-footer -->

    </form>
          
</div><!-- panel-body -->
{/block}
{block name="fileinput"}{/block}
{block name="ueditor"}{/block}
{block name="script"}
<script>
$(document).ready(function() {
    $("[name='status'][value='{$vo.status ?? '1'}']").attr("checked", true);

    $('#submitForm').bootstrapValidator({
        message: '这个值是无效的',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        }
    });
    //select2
    jQuery(".select2").select2({
        width: '100%',
        minimumResultsForSearch: -1
    });
});
</script>
{/block}
